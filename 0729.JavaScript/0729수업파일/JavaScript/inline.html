<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript Inline 방식</title>
		 <script type="text/javascript">		
				function start(){ 		//body 로드될 때 호출
					 alert("inline 방식으로 start() 함수를 호출하여 \n출력된 경고입니다.")
				 } 
	      </script>
	</head>
	<!--  body  Load  될때 함수 호출 -->
	<body onLoad="start()">
	
	</body>
</html>
