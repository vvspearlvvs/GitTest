<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch.html</title>
   <script>
   // 키보드 입력이므로 문자열로 들어옴
     var input = prompt("다음의 숫자를 입력하세요.","1또는 2또는 3");

     switch(input) {
     case "1" : document.write("<img src='image/lizard.png'>"); break;
     case "2" : document.write("<img src='image/lizardon.png'>"); break;
     case "3" : document.write("<img src='image/megalizardon.png'>"); break;
     }
   </script>
</head>
<body>

</body>
</html>
