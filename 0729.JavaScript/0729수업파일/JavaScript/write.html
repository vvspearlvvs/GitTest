<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>자바스크립트 데이터 출력</title>
        <!-- 스크립트 실행 순서는 위치에 따라 달라지게 됨 -->
        <script type="text/javascript">
            document.write("hello");
            document.write("<h2>제목</h2>"); // 태그를 포함해서 출력이 되기 때문에 해당 태그는 브라우저에 의해서 해석됨
        </script>
    </head>
    
    <body>
    	<h1>body 본문에서 출력</h1>
    </body>
</html>
