<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>for in 예제</title>
        <script type="text/javascript">    		    
        // 자바 스크립트에서 배열 생성할 때 [] 기호를 사용
        var fruits = ['사과','포도','복숭아']; //배열 선언 및 초기화

        // 배열 각 원소에 들어있는 값 출력
        // in  연산에 의해 fruits에서 넘어오는 값은 배열의 인덱스값이 0번부터 시작해서 원소 갯수만큼 1증가시켜서 넘어온다
        for(var i in fruits)
            document.write("fruits["+i+"] = "+fruits[i] +"<br>");
        </script>        
    </head>   
    <body>   	  
    </body>
</html>
