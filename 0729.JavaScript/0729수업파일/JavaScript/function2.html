<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
        <title>함수 예제2</title>  
        <script type="text/javascript">			
			function input(){ //버튼 클릭할 때 호출됨
				var color = prompt("색상 입력 : red/blue/green"); 				
				document.bgColor = color;				 
			}
        </script>
    </head>

    <body>
        <!-- 버튼 클릭시 함수 실행되게 호출-->
    	<button  onClick="input()">색상 입력</button>
    </body>
</html>
