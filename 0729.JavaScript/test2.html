<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>prompt() 함수로 입력 받기</title>
        <script type="text/javascript">
            var result = confirm("카드를 결제합니까?")
            if (result) {
                var card = prompt("카드번호를 입력하세요", "xxx-xxx-xxx-xxx");
                document.write("카드번호 :" + card);
            }else{
                document.write("카드로 결제하지 않습니다");
            }


        </script>
    </head>

    <body>
    </body>
</html>
